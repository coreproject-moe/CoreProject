name: tracker

on:
    push:
        branches: ['master']
        paths: ['tracker/**']
    pull_request:
        branches: ['master']
        paths: ['tracker/**']

defaults:
    run:
        working-directory: tracker

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-latest
                    - macos-latest
                    - windows-latest
        name: Build on ${{ matrix.os }}
        steps:
            - name: Checkout tracker
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  cache: 'npm'
                  cache-dependency-path: tracker/frontend/package-lock.json
            - name: Change directory
              run: cd ./tracker/frontend

            - name: Install Dependencies
              run: npm ci
            - name: Run Build
              run: npm run build
