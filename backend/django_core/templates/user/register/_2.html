<div class="flex flex-col items-start gap-[1.5vw]">
    <form-title>
        <span class="text-base font-bold uppercase tracking-widest md:text-[1.2vw]">choose your username and verify</span>
    </form-title>
    <username-field class="mt-[4vw] w-full">
        <label for="username" class="text-lg font-semibold md:text-[1.1vw]">Username</label>
        <input name="username" placeholder="choose any username" class="mt-[0.25vw] h-12 w-full rounded-xl border-[0.4vw] border-primary-500 bg-transparent pl-5 text-base font-medium outline-none !ring-0 transition-all placeholder:text-white/50 focus:border-primary-400 md:h-[3.125vw] md:rounded-[0.75vw] md:border-[0.2vw] md:pl-[1vw] md:text-[1.1vw]" />
        <div style="display: none"></div>
        <div slot="placeholder">
            <info class="mt-[0.75vw] flex items-start gap-2 md:mt-[0.5vw]">
                <svg class="w-3 opacity-70 md:w-[0.9vw]" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 27.5C21.9036 27.5 27.5 21.9036 27.5 15C27.5 8.09644 21.9036 2.5 15 2.5C8.09644 2.5 2.5 8.09644 2.5 15C2.5 21.9036 8.09644 27.5 15 27.5Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M15 20V15" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M15 10H15.0125" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <span class="text-xs text-surface-300 md:text-[0.75vw]">you can change username in your user settings later, so go bonkers!</span>
            </info>
        </div>
    </username-field>
    <otp-field class="mt-2 w-full md:mt-0">
        <label for="otp" class="text-lg font-semibold md:text-[1.1vw]">One Time Verification Code</label>
        <input name="otp" placeholder="enter the code" class="mt-[0.25vw] h-12 w-full rounded-xl border-[0.4vw] border-primary-500 bg-transparent pl-5 text-base font-medium outline-none !ring-0 transition-all placeholder:text-white/50 focus:border-primary-400 md:h-[3.125vw] md:rounded-[0.75vw] md:border-[0.2vw] md:pl-[1vw] md:text-[1.1vw]" />
        <div style="display: none"></div>
        <div slot="placeholder">
            <info class="mt-[0.75vw] flex items-start gap-2 md:mt-[0.5vw]">
                <svg class="w-3 opacity-70 md:w-[0.9vw]" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 27.5C21.9036 27.5 27.5 21.9036 27.5 15C27.5 8.09644 21.9036 2.5 15 2.5C8.09644 2.5 2.5 8.09644 2.5 15C2.5 21.9036 8.09644 27.5 15 27.5Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M15 20V15" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M15 10H15.0125" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <span class="text-xs text-surface-300 md:text-[0.75vw]">if you didnâ€™t receive the code, check your spam folder. Or use the resend button</span>
            </info>
        </div>
    </otp-field>
    <div class="mt-3 flex flex-col items-start md:mt-0">
        <button type="button" class="btn p-0 text-base font-semibold text-primary-600 underline md:text-[1vw]"> &lt; resend code &gt; </button>
        <button type="button" class="btn p-0 text-base font-semibold text-primary-600 underline md:text-[1vw]"> &lt; change email &gt; </button>
    </div>
</div>
<div class="flex items-center justify-between">
    <div class="flex flex-col gap-1 md:gap-[0.5vw]">
        <span class="text-xs leading-none text-surface-100 md:text-[0.75vw]">Already have an account?</span>
        <a
            href="{% url 'login_view'%}"
            class="text-base leading-none md:text-[1.1vw] text-primary underline"
        >
            Login
        </a>
    </div>
    <button
        type="submit"
        class="btn btn-disabled btn-primary h-12 rounded-lg p-0 px-5 text-base font-semibold md:h-[2.75vw] md:rounded-[0.5vw] md:px-[1.25vw] md:text-[0.95vw] leading-none"
    >
        <span>Continue</span>
        {% include "icons/arrow_up_right.html" with class="w-4 rotate-45 md:w-[1vw]" %}
    </button>
</div>
