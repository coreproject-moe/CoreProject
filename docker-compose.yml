services:
    db:
        restart: unless-stopped
        image: postgres:15-alpine
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=supersecretpassword
    redis:
        restart: unless-stopped
        image: redis:7.0.5-alpine

    django:
        image: coreproject
        restart: unless-stopped
        build: ./backend
        entrypoint: /code/server_entrypoint.sh
        dns:
            - 1.1.1.1
        volumes:
            - ./media:/code/django_core/media
        environment:
            - DEBUG=False
            - "DJANGO_CACHE_LOCATION=redis://redis:6379/1"
            - REDIS_URL=redis://redis:6379/0
            - CACHE_MIDDLEWARE_SECONDS=500
            - POSTGRES_NAME=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=supersecretpassword
            - "POSTGRES_HOST=db"
            - POSTGRES_PORT=5432
            - DJANGO_ALLOWED_HOSTS=backend.${SITE_ADDRESS}
            - SITE_ADDRESS=${SITE_ADDRESS}
        depends_on:
            - db

    worker:
        image: coreproject
        restart: unless-stopped
        build: ./backend
        dns:
            - 1.1.1.1
        volumes:
            - ./media:/code/django_core/media
        entrypoint: /code/worker_entrypoint.sh
        environment:
            - DEBUG=False
            - DJANGO_CACHE_LOCATION=redis://redis:6379/1
            - CACHE_MIDDLEWARE_SECONDS=500
            - REDIS_URL=redis://redis:6379/0
            - POSTGRES_NAME=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=supersecretpassword
            - "POSTGRES_HOST=db"
            - POSTGRES_PORT=5432
            - DJANGO_ALLOWED_HOSTS=backend.${SITE_ADDRESS}
            - SITE_ADDRESS=${SITE_ADDRESS}
        depends_on:
            - django
            - redis

    caddy:
        image: caddy:alpine
        container_name: caddy
        restart: always
        dns:
            - 1.1.1.1
        ports:
            - 80:80 # Needed for the ACME HTTP-01 challenge.
            - 443:443
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile:ro
            - ./caddy-config:/config
            - ./caddy-data:/data
            - ./media:/srv/media
        environment:
            - SITE_ADDRESS=${SITE_ADDRESS}
            - LOG_FILE=/data/access.log
