<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Caddyfile declarations   -->
        {{$hostname := placeholder "http.request.host"}}
        {{$request_path := placeholder "http.request.orig_uri"}}


        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width" />
        <!-- Font preloading  -->
        <link
            rel="preload"
            href="/fonts/Kokoro/Kokoro-SemiBoldItalic.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="/fonts/Kokoro/Kokoro-SemiBold.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="/fonts/Kokoro/Kokoro-BoldItalic.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="/fonts/Kokoro/Kokoro-Italic.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="/fonts/Kokoro/Kokoro-Regular.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="/fonts/Kokoro/Kokoro-Bold.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <!-- Dynamic opengraph -->
        <meta
            property="og:image"
            content="https://backend.localhost/opengraph?host={{ $hostname }}&path={{ $request_path }}"
        />
        
        %sveltekit.head%
    </head>
    <body>
        <div>%sveltekit.body%</div>
    </body>
</html>
