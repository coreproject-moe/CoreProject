<!DOCTYPE html>
<html
    lang="en"
    style="background-color: black"
    data-theme="kokoro"
>
    <head>
        <meta name="darkreader-lock" />
        <meta charset="utf-8" />
        <link
            rel="icon"
            href="%sveltekit.assets%/logos/favicon.svg"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <style id="loader">
            /* https://uiverse.io/detail/mobinkakei/proud-ladybug-46 */

            .loader {
                --path: #dcd9f7;
                --dot: #ff7081;
                --duration: 3s;
                width: 44px;
                height: 44px;
                position: relative;
            }

            .loader:before {
                content: "";
                width: 6px;
                height: 6px;
                border-radius: 50%;
                position: absolute;
                display: block;
                background: var(--dot);
                top: 37px;
                left: 19px;
                -webkit-transform: translate(-18px, -18px);
                -ms-transform: translate(-18px, -18px);
                transform: translate(-18px, -18px);
                -webkit-animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86)
                    infinite;
                animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
            }

            .loader svg {
                display: block;
                width: 100%;
                height: 100%;
            }

            .loader svg circle {
                fill: none;
                stroke: var(--path);
                stroke-width: 10px;
                stroke-linejoin: round;
                stroke-linecap: round;
            }

            .loader svg circle {
                stroke-dasharray: 150 50 150 50;
                stroke-dashoffset: 75;
                -webkit-animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86)
                    infinite;
                animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86)
                    infinite;
            }

            @-webkit-keyframes dotRect {
                25% {
                    -webkit-transform: translate(0, 0);
                    transform: translate(0, 0);
                }

                50% {
                    -webkit-transform: translate(18px, -18px);
                    transform: translate(18px, -18px);
                }

                75% {
                    -webkit-transform: translate(0, -36px);
                    transform: translate(0, -36px);
                }

                100% {
                    -webkit-transform: translate(-18px, -18px);
                    transform: translate(-18px, -18px);
                }
            }

            @keyframes dotRect {
                25% {
                    -webkit-transform: translate(0, 0);
                    transform: translate(0, 0);
                }

                50% {
                    -webkit-transform: translate(18px, -18px);
                    transform: translate(18px, -18px);
                }

                75% {
                    -webkit-transform: translate(0, -36px);
                    transform: translate(0, -36px);
                }

                100% {
                    -webkit-transform: translate(-18px, -18px);
                    transform: translate(-18px, -18px);
                }
            }

            @-webkit-keyframes pathCircle {
                25% {
                    stroke-dashoffset: 125;
                }

                50% {
                    stroke-dashoffset: 175;
                }

                75% {
                    stroke-dashoffset: 225;
                }

                100% {
                    stroke-dashoffset: 275;
                }
            }

            @keyframes pathCircle {
                25% {
                    stroke-dashoffset: 125;
                }

                50% {
                    stroke-dashoffset: 175;
                }

                75% {
                    stroke-dashoffset: 225;
                }

                100% {
                    stroke-dashoffset: 275;
                }
            }

            .loader {
                display: inline-block;
                margin: 0 16px;
            }
        </style>
        %sveltekit.head%
    </head>
    <body>
        <div
            id="loader"
            style="height: 100vh; display: flex; justify-content: center; align-items: center"
        >
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle
                        id="test"
                        cx="40"
                        cy="40"
                        r="32"
                    ></circle>
                </svg>
            </div>
        </div>
        <div style="height: 100vh">%sveltekit.body%</div>
    </body>
</html>
